    function highlightValues(output, eng, han) {
      output = output.replace(/^\['|'\]$/g, '');
      let highlightedOutput = output.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      
      if (eng.length > 0) {
        const engRegex = new RegExp(`\\b(${eng.join('|')})\\b`, 'g');

      }
    
      if (han.length > 0) {
        const hanRegex = new RegExp(`\\b(${han.join('|')})\\b`, 'g');
        highlightedOutput = highlightedOutput.replace(hanRegex, '<span class="highlighterY">$&</span>');

<script type="text/javascript">
  var words = [];
  var wordFreqArr = [];

  var wordFreqStr = document.getElementById('wordFreq').value;
  var delbrackets = wordFreqStr.slice(1, -1).replace(/,\s?\[/g, ',').replace('[', '');
  var splitted = delbrackets.split('],');

  wordFreqArr.push(splitted[0].split(', '));
  for (var i = 1; i < splitted.length; i++) {
      wordFreqArr.push(splitted[i].trim().split(', ').map(function(item) {
          return item;
      }));
  }
  
  for(var i=0; i<wordFreqArr.length; i++){
      words.push({ text: wordFreqArr[i][0], weight: wordFreqArr[i][1]})
  };

  $(document).ready(function(){
    $(".wordCLoud").jQCloud(words, {
      autoResize: true,
      fontSize: {
        from: 0.25,
        to: 0.05
      }
    });
  });
</script>

  <script type="text/javascript">
    function widgetOpen(e) {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(window.navigator.userAgent);

      if (isMobile) document.body.style.overflow = "hidden";

      e.currentTarget.style.display = 'none';
      const closeButton = document.getElementById('widget-close-button');
      closeButton.style.display = 'flex';

      const widgetOverlay = document.getElementById('widget-overlay');
      widgetOverlay.style.display = 'flex';

      const iframe = document.getElementById('widget-iframe');

      if (!iframe) throw new Error('Failed to load widget plug-in elements');

      iframe.contentWindow.postMessage({ e: 'open-widget' }, '*');
    }
    function widgetClose(e) {
      e.currentTarget.style.display = 'none';
      const widgetButton = document.getElementById('widget-button');
      widgetButton.style.display = 'flex';

      const widgetOverlay = document.getElementById('widget-overlay');
      widgetOverlay.style.display = 'none';
    }

    const widgetButton = document.getElementById('widget-button');
    const closeButton = document.getElementById('widget-close-button');

    if (!widgetButton || !closeButton) throw new Error('No button');
    widgetButton.addEventListener('click', widgetOpen);
    closeButton.addEventListener('click', widgetClose);
  </script>
