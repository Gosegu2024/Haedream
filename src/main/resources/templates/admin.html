<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해드림</title>
    <link rel="icon" th:href="@{/img/haedream.ico}" />
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/etc/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d5377ff581.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script th:src="@{/js/admin.js}" defer></script>
  </head>
  <body>
    <header>
      <div class="con">
        <div class="logo">
          <a th:href="@{/main}"><img th:src="@{/img/HaeLogo.png}" alt="해드림로고" /></a>
        </div>
        <ul class="menu">
          <li ><a th:href="@{/loglist}">로그</a></li>
          <li>
            <a href="#">평가 <i class="fa-solid fa-caret-down"></i></a>
            <ul class="dropDown">
              <li><a th:href="@{/evaluate}">평가하기</a></li>
              <li><a th:href="@{/evaluateLog}">평가기록</a></li>
            </ul>
          </li>
          <li><a th:href="@{/analyze}">분석</a></li>
          <li class="nowPage"><a th:href="@{/profile}">admin</a></li>
          <li>
            <button class="logout" type="button"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
          </li>
        </ul>
        <div class="bar"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>

    <div class="container">
      <div class="con">
        <ul class="userList" th:if="${users != null}">
          <li th:each="user, userStat : ${users}">
            <p class="index" th:text="${userStat.index + 1} + '.'"></p>
            <div class="mid">
              <span th:text="${user.username}"></span>
              <span th:text="${user.email}"></span>
            </div>
            <!-- 사용자 삭제 기능-->
            <div class="del">
              <a href="javascript:void(0);" class="delete-user" th:data-username="${user.username}">
                <i class="fa-solid fa-trash-can"></i>
              </a>
            </div>
          </li>
        </ul>
        

          
      </div>
      <!-- con end -->
      <div class="popupBack">
        <ul class="popup">
          <li><span>메뉴</span><i class="fa-solid fa-xmark"></i></li>
          <li class="nowPage"><a th:href="@{/loglist}">로그</a></li>
          <li>
            <a href="#">평가 <i class="fa-solid fa-caret-down"></i></a>
            <ul class="dropDown">
              <li><a th:href="@{/evaluate}">평가하기</a></li>
              <li><a th:href="@{/evaluateLog}">평가기록</a></li>
            </ul>
          </li>
          <li><a th:href="@{/analyze}">분석</a></li>
          <li class="nowPage"><a th:href="@{/profile}">admin</a></li>
          <li>
            <button class="logout" type="button"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
          </li>
        </ul>
      </div>
    </div>
    <!-- container end -->
    <div class="chatbot">
      <i class="fa-regular fa-comments"></i>
    </div>

    <!-- 사용자 삭제 -->
    <script th:inline="javascript">
      
      $(document).ready(function() {
          $('.delete-user').click(function() {
              var username = $(this).attr('data-username');
              if (confirm(username + ' 사용자를 삭제하시겠습니까?')) {
                  // AJAX 요청으로 사용자 삭제
                  $.ajax({
                      url: '/admin/delete/' + username,
                      type: 'POST',
                      success: function(response) {
                          // 삭제 성공 후 페이지 새로고침 또는 사용자 목록 업데이트
                          window.location.reload();
                      },
                      error: function(error) {
                          // 오류 처리
                          alert('사용자 삭제에 실패했습니다.');
                      }
                  });
              }
          });
      });
      
      </script>
  </body>
</html>
